<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <header>
            <div>Active</div>
            <div>Fails: {{ fails }}</div> <button @click="restart()">Restart</button>
        </header>
        <main>
            <article v-for="char in guessWord" :key="char">
                <div v-if="goodChars.includes(char)">{{char}}</div>
                <div v-else>*</div>
            </article>
            <footer @click="buttonClick($event); checkForWinOrFail();">
                <template v-for="char in alphabet" :key="char">
                    <button v-if="goodChars.includes(char)" disabled>{{char}}</button>
                    <button v-else-if="badChars.includes(char)" disabled>{{char}}</button>
                    <button v-else>{{char}}</button>
                </template>
            </footer>
        </main>
    </div>
    <script src=" https://unpkg.com/vue@3/dist/vue.global.js">
    </script>
    <script src="script.js"></script>
</body>

</html>
