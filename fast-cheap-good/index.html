<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Cheap Good</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <div @change="boxCheck">
            <input type="checkbox" id="fast"><label for="button-fast">Fast</label>
            <input type="checkbox" id="cheap"><label for="button-cheap">Cheap</label>
            <input type="checkbox" id="good"><label for="button-good">Good</label>
        </div>
    </div>
    <script src=" https://unpkg.com/vue@3/dist/vue.global.js">
    </script>
    <script src="script.js"></script>
</body>

</html>
