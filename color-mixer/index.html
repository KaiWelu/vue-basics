<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Mixer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <header>
            <div id="range-display" @change="changeHex">
                <input id="red" type="range" step="1" min="0" max="255" :value="red" @change="changeRed">
                <input id="green" type="range" step="1" min="0" max="255" :value="green" @change="changeGreen">
                <input id="blue" type="range" step="1" min="0" max="255" :value="blue" @change="changeBlue">
            </div>
            <div id="color-display">{{hex}}</div>
        </header>
        <main v-bind:style="giveMeStyle"></main>
    </div>
    <script src=" https://unpkg.com/vue@3/dist/vue.global.js">
    </script>
    <script src="script.js"></script>

</body>

</html>
